<form id="modalDeleteGroups" class="modal fade" role="dialog" action="delete/" method="POST">
    {% csrf_token %}
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Delete Groups</h4>
                <br>
                <em>Please be aware that deleting a Group will delete all the THREDDS files and the variables associated to it.</em>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <div class="button-group">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="btn-del-hydro-groups" class="btn btn-danger">Delete</button>

                </div>
            </div>
        </div>
    </div>
</form>
