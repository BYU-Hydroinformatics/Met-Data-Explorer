{% load staticfiles %}

<div id="shapefileList" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content myModal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Pick a Shapefile to Use</h4>
            </div>
            <div class="modal-body">
              <div id="list-of-shapefiles">

              </div>
                <button type="button" id="btn-add-shapefile" class="btn btn-dark">Add a Shapefile</button>
                <button type="button" id="btn-add-geoserver" class="btn btn-dark">Add a WMF GeoServer Link</button>
            </div>
            <div class="modal-footer">
                <div class="button-group">
                    <button type="button" id="btn-use-shapefile" class="btn btn-success">Use Selected Shapefile</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
