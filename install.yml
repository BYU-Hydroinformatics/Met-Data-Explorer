version: 1.3.2
# This should match the app - package name in your setup.py
name: metdataexplorer2

requirements:
  # Putting in a skip true param will skip the entire section. Ignoring the option will assume it be set to False
  skip: false
  conda:
    channels:
      - conda-forge
    packages:
      - pandas
      - geopandas
      - geojson
      - xarray
      - requests
      - setuptools
      - netcdf4
  pip:
      - grids
post:
  - authentication.sh
